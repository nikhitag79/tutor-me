{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Select User</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

  <style>
    #leftside{
      background-color: rgba(246, 183, 106, 0.7);
      margin: 0px;
      width: 35%;
      height: 100vh;
    }
    body{
      font-family: Georgia;
      background-image:url('https://www.toptal.com/designers/subtlepatterns/uploads/y-so-serious-white.png');
    }
    div#rightside{
      width: 65%;
    }
  </style>

  <div class = "container-fluid">
    <div class = "row">
        <div class = "col-4" id = "leftside">
            <!--<img src = "{% static 'testproject1/lineart-book-nobg.png' %}"/>-->
            <p>Put an image here</p>
        </div><!--'https://www.toptal.com/designers/subtlepatterns/uploads/y-so-serious-white.png'-->
        <div class = "d-flex align-items-center justify-content-center col-6" id = "rightside" >
          {% block content %}
          <div class = "center-screen">
            <div class = "flex-container">
              <div class = "row">
                <h1>Select User Type</h1>
              </div>
              <div class = "row">
                <form method="post">
                  {% csrf_token %}
                  <div class = "form-check">
                    <label class = "form-check-label">
                    <input class = "form-check-input" type="radio" name="user_type" value="Tutor" required>Tutor</label>
                  </div>
                  <div class = "form-check">
                    <label class = "form-check-label">
                    <input class = "form-check-input" type="radio" name="user_type" value="Student" required>Student</label>
                  </div>
                  <button type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
          {% endblock %}
        </div>
    </div>
  </div>
</body>
