<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutor Website</title>
    <style>
        body{
            font-family: Georgia;
            background-image:url('https://www.toptal.com/designers/subtlepatterns/uploads/y-so-serious-white.png');
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Tutor Me</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                {% if user.user_type == 1 %}
                    <a class = "nav-link" href="/tutor_home/">Tutor Home</a>
                {% endif %}
                {% if user.user_type == 2 %}
                    <a class = "nav-link" href="/student_home/">Student Home</a>
                {% endif %}
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/schedule/">Schedule</a>
              </li>
              <li class="nav-item">
                <a class = "nav-link" href="/other/">Other</a>
              </li>
              <li class="nav-item">
                <a class = "nav-link" href="/account/">Account</a>
              </li>
            </ul>
            <form class="d-flex" style = "margin: 5px;">
              <input class="form-control me-2" type="Class Mnemonic" placeholder="Class Mnemonic" aria-label="Class Mnemonic">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <!--<div class="main">

    </div>-->

    <div class="main">
        {% block body_block %}
        {% endblock %}
    </div>
