{% extends 'main/base.html' %}

{% block title_block %}





<h1>{{ name }} Page</h1>
  {% if user.user_type == 1 %}
        <fieldset>
            <legend>Hourly Rate</legend>
            <form method="post">
                {% csrf_token %}
                <input type="number" name="hourly_rate" id="hourly_rate" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
                       value="" data-type="currency" placeholder={{user.tutor_rate}} step=".01">
                <button name="set_hourly" type="submit" value="set_hourly">Set Rate</button>
           </form>
            <p>Current hourly rate: {{user.tutor_rate}}</p>
        </fieldset>
    {% endif %}

<div style="margin-top:30px;">
    <form method = "POST">{% csrf_token %}
        <button name = "logout" value="logout" type="submit">Logout</button>
    </form>
</div>
{% endblock %}
